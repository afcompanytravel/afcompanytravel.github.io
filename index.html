    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 30px 20px;

      margin: 0;
      font-size: 2.5em;

      font-size: 1.2em;
      margin-top: 10px;

    nav {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    nav a {
      text-decoration: none;
      color: #0077b6;
      border: 2px solid #0077b6;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #0077b6;
      color: white;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    section h2 {
      color: #023e8a;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

      background: white;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
